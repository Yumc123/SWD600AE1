              </div>
            </div>
            <p><a href="search.html" target="_blank" class="button [radius round]"> Search</a></p>

          <hr>

  <script>
function myFunction() {
    var x = document.getElementById("thetopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
  </script>
